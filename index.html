<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Buttons</title>
    <script>
        const baseUrl = 'http://192.168.1.13/';

        function makeApiRequest(endpoint) {
            fetch(baseUrl + endpoint)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('apiResult').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('apiResult').innerText = 'Error: ' + error;
                });
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: rgb(250, 231, 213);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            border:none; 
        }

        button {
            width: 100%;
            height: 100%;
            background-color: rgb(45, 9, 102);
            color: white;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: rgb(152, 199, 218);
            color: rgb(255, 255, 255);
        }


        .pump-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;

        }
        .pump-item {
            display: grid;
            grid-template-rows: 40px 80px;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            align-items: center;
            justify-items: center;
        }
        .pump-item input {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .cancelbutton {
            background-color: rgb(204, 81, 43);
        }

        
        #apiResult {
            margin-left: 10px;
            margin-right: 10px;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(200, 200, 200);
            white-space: pre-wrap;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="pump-container">
        <div class="pump-item">
            <input type="number" id="input1" placeholder="Enter number" value="5">
            <button id="button1" onclick="makeApiRequest('setpompe?p=0&t=' + document.getElementById('input1').value)">PIN 5</button>
            <button id="cancelbutton1" class="cancelbutton" onclick="makeApiRequest('setpompe?p=0&t=0')">Reset PIN 5</button>
        </div>
        <div class="pump-item">
            <input type="number" id="input2" placeholder="Enter number" value="5">
            <button id="button2" onclick="makeApiRequest('setpompe?p=1&t=' + document.getElementById('input2').value)">PIN 6</button>
            <button id="cancelbutton1" class="cancelbutton" onclick="makeApiRequest('setpompe?p=1&t=0')">Reset PIN 6</button>
        </div>
        <div class="pump-item">
            <input type="number" id="input3" placeholder="Enter number" value="5">
            <button id="button3" onclick="makeApiRequest('setpompe?p=2&t=' + document.getElementById('input3').value)">PIN 7</button>
            <button id="cancelbutton1" class="cancelbutton" onclick="makeApiRequest('setpompe?p=2&t=0')">Reset PIN 7</button>
        </div>
        <div class="pump-item">
            <input type="number" id="input4" placeholder="Enter number" value="5">
            <button id="button4" onclick="makeApiRequest('setpompe?p=3&t=' + document.getElementById('input4').value)">PIN 8</button>
            <button id="cancelbutton1" class="cancelbutton" onclick="makeApiRequest('setpompe?p=3&t=0')">Reset PIN 8</button>
        </div>
    </div>
    <div id="apiResult"></div>
</body>
</html>
