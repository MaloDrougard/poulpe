<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Buttons</title>
    <script>
        function makeApiRequest(endpoint) {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid-item button {
            width: 100%;
            height: 80px; /* Double the default height */
        }
        .grid-item input {
            width: 100%;
            text-align: center;
        }
        #button1 {
            background-color: #c51313;
        }
        #button2 {
            background-color: #9115a1;
        }
        #button3 {
            background-color: #0d4e0d;
        }
        #button4 {
            background-color: #1038a7;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <input type="number" id="input1" placeholder="Enter number" value="10">
            <button id="button1" onclick="makeApiRequest('https://api.example.com/endpoint1?value=' + document.getElementById('input1').value)">Request 1</button>
        </div>
        <div class="grid-item">
            <input type="number" id="input2" placeholder="Enter number" value="20">
            <button id="button2" onclick="makeApiRequest('https://api.example.com/endpoint2?value=' + document.getElementById('input2').value)">Request 2</button>
        </div>
        <div class="grid-item">
            <input type="number" id="input3" placeholder="Enter number" value="30">
            <button id="button3" onclick="makeApiRequest('https://api.example.com/endpoint3?value=' + document.getElementById('input3').value)">Request 3</button>
        </div>
        <div class="grid-item">
            <input type="number" id="input4" placeholder="Enter number" value="40">
            <button id="button4" onclick="makeApiRequest('https://api.example.com/endpoint4?value=' + document.getElementById('input4').value)">Request 4</button>
        </div>
    </div>
</body>
</html>
